bookdown::gitbook:
    config:
      toc:
        collapse: section
        scroll_highlight: yes
        before: |
            <h3 style="text-align:center;font-family:'Times New Roman'">
              CGmapTools Documentation
            </h3>
        after: null
      toolbar:
        position: fixed
      edit : null
      download: ["pdf", "epub"]
      search: yes
      fontsettings:
        theme: white
        family: sans
        size: 4
      sharing:
        facebook: yes
        twitter: yes
        google: no
        weibo: no
        instapper: no
        vk: no
        all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']
